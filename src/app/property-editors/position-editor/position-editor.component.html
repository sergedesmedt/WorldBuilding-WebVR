<!--<p>position-editor works!</p>-->
<div>
  <!--<label>X: {{ posx }}</label>-->
  <input type="range" min="-10" max="10" step="0.1" [(ngModel)]="posx" />
</div>
<div>
  <!--<label>Y: {{ posy }}</label>-->
  <input type="range" min="-10" max="10" step="0.1" [(ngModel)]="posy" />
</div>
<div>
  <!--<label>Z: {{ posz }}</label>-->
  <input type="range" min="-10" max="10" step="0.1" [(ngModel)]="posz" />
</div>
