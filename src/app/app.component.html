<div id="myEmbeddedScene">
  <a-scene embedded vr-mode-ui="enabled: false">
    <a-sphere [attr.position]="pos" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="4"
      height="4"
      color="#7BC8A4"
    ></a-plane>

    <a-camera fov="160"></a-camera>
  </a-scene>
</div>
